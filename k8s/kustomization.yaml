# Kustomization for Move-In Application
# This allows deploying all resources with a single command: kubectl apply -k k8s/
#
# Usage:
# 1. Setup secrets first: ./k8s/deploy.sh setup
# 2. Edit k8s/secrets.yaml with your actual credentials
# 3. Deploy everything: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: move-in-app

# Resources to include in the deployment
resources:
  - secrets.yaml  # Contains both Secret and ConfigMap
  - deployment.yaml
  - service.yaml

# Common labels applied to all resources
commonLabels:
  app: move-in
  managed-by: kustomize

# Image transformations (useful for updating image tags)
images:
  - name: ghcr.io/vladafanasev/move-in
    newTag: main

# Optional: Apply common annotations
# commonAnnotations:
#   deployment.kubernetes.io/revision: "1"