---
# Kubernetes Secret for Move-In Application
# This template shows the structure for storing Supabase credentials securely
# 
# SECURITY NOTE: Never commit actual secrets to version control!
# This is a template file - copy it and fill in real values separately
#
# Usage:
# 1. Copy this file: cp secrets.template.yaml secrets.yaml
# 2. Replace placeholder values with actual credentials (base64 encoded)
# 3. Apply: kubectl apply -f secrets.yaml
# 4. Add secrets.yaml to .gitignore to prevent accidental commits

apiVersion: v1
kind: Secret
metadata:
  name: move-in-secrets
  namespace: default
  labels:
    app: move-in
    component: credentials
type: Opaque
data:
  # Supabase Public URL (base64 encoded)
  # Example: echo -n "https://your-project.supabase.co" | base64
  NEXT_PUBLIC_SUPABASE_URL: "<BASE64_ENCODED_SUPABASE_URL>"
  
  # Supabase Anonymous Key (base64 encoded)
  # Example: echo -n "your_anon_key_here" | base64
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "<BASE64_ENCODED_SUPABASE_ANON_KEY>"
  
  # Database Connection URL (base64 encoded)
  # Example: echo -n "postgresql://postgres:password@host:5432/postgres" | base64
  DATABASE_URL: "<BASE64_ENCODED_DATABASE_URL>"

---
# Optional: ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: move-in-config
  namespace: default
  labels:
    app: move-in
    component: config
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"