name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run linter
      run: bun run lint

    - name: Run type check
      run: bunx tsc --noEmit

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    # Deploy to On-Premise Cluster
    - name: Deploy to On-Premise Cluster
      if: ${{ secrets.KUBE_CONFIG_ONPREM }}
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
        # Setup kubeconfig for on-premise
        echo "${{ secrets.KUBE_CONFIG_ONPREM }}" | base64 -d > kubeconfig-onprem
        export KUBECONFIG=kubeconfig-onprem
        
        echo "üè¢ Deploying to On-Premise Cluster..."
        
        # Create namespace if it doesn't exist
        kubectl create namespace move-in --dry-run=client -o yaml | kubectl apply -f -
        
        # Apply secrets (from GitHub secrets)
        kubectl create secret generic move-in-secrets \
          --from-literal=NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" \
          --from-literal=NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
          --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --namespace=move-in \
          --dry-run=client -o yaml | kubectl apply -f -
        
        # Update deployment image and apply
        sed -i "s|ghcr.io/vladafanasev/move-in:main|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
        kubectl apply -f k8s/ --namespace=move-in
        
        # Wait for rollout
        kubectl rollout status deployment/move-in-app --namespace=move-in --timeout=300s
        
        echo "üöÄ On-Premise deployment complete!"
        kubectl get pods --namespace=move-in

    # Deploy to Virtual Cluster
    - name: Deploy to Virtual Cluster
      if: ${{ secrets.KUBE_CONFIG_VIRTUAL }}
      run: |
        # Setup kubeconfig for virtual cluster
        echo "${{ secrets.KUBE_CONFIG_VIRTUAL }}" | base64 -d > kubeconfig-virtual
        export KUBECONFIG=kubeconfig-virtual
        
        echo "‚òÅÔ∏è Deploying to Virtual Cluster..."
        
        # Create namespace if it doesn't exist
        kubectl create namespace move-in --dry-run=client -o yaml | kubectl apply -f -
        
        # Apply secrets (from GitHub secrets)
        kubectl create secret generic move-in-secrets \
          --from-literal=NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" \
          --from-literal=NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
          --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --namespace=move-in \
          --dry-run=client -o yaml | kubectl apply -f -
        
        # Update deployment image and apply  
        sed -i "s|ghcr.io/vladafanasev/move-in:main|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
        kubectl apply -f k8s/ --namespace=move-in
        
        # Wait for rollout
        kubectl rollout status deployment/move-in-app --namespace=move-in --timeout=300s
        
        echo "üöÄ Virtual cluster deployment complete!"
        kubectl get pods --namespace=move-in