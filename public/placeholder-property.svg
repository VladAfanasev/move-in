<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="200" width="400" height="100" fill="#90EE90"/>
  
  <!-- House shadow -->
  <rect x="105" y="125" width="200" height="120" fill="#D2B48C" opacity="0.3"/>
  
  <!-- House body -->
  <rect x="100" y="120" width="200" height="120" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="80,120 200,60 320,120" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Roof shingles -->
  <line x1="90" y1="110" x2="310" y2="110" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="100" x2="300" y2="100" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="110" y1="90" x2="290" y2="90" stroke="#654321" stroke-width="1" opacity="0.5"/>
  
  <!-- Door -->
  <rect x="180" y="180" width="40" height="60" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="183" y="183" width="34" height="54" fill="#A0522D"/>
  <circle cx="210" cy="210" r="3" fill="#FFD700"/>
  <rect x="185" y="185" width="30" height="25" fill="#654321" opacity="0.3"/>
  
  <!-- Windows -->
  <rect x="120" y="140" width="35" height="35" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <line x1="137.5" y1="140" x2="137.5" y2="175" stroke="#4682B4" stroke-width="1"/>
  <line x1="120" y1="157.5" x2="155" y2="157.5" stroke="#4682B4" stroke-width="1"/>
  
  <rect x="245" y="140" width="35" height="35" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <line x1="262.5" y1="140" x2="262.5" y2="175" stroke="#4682B4" stroke-width="1"/>
  <line x1="245" y1="157.5" x2="280" y2="157.5" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Window curtains -->
  <rect x="122" y="142" width="15" height="31" fill="#FFB6C1" opacity="0.7"/>
  <rect x="247" y="142" width="15" height="31" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Chimney -->
  <rect x="260" y="70" width="20" height="50" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Smoke -->
  <circle cx="270" cy="60" r="4" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="273" cy="53" r="3" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="268" cy="46" r="2" fill="#D3D3D3" opacity="0.5"/>
  <circle cx="271" cy="40" r="1.5" fill="#D3D3D3" opacity="0.4"/>
  
  <!-- Tree -->
  <rect x="45" y="170" width="12" height="50" fill="#8B4513"/>
  <circle cx="51" cy="165" r="20" fill="#228B22"/>
  <circle cx="46" cy="155" r="15" fill="#32CD32" opacity="0.8"/>
  <circle cx="56" cy="158" r="12" fill="#32CD32" opacity="0.6"/>
  
  <!-- Mailbox -->
  <rect x="320" y="210" width="8" height="25" fill="#8B4513"/>
  <rect x="315" y="205" width="18" height="10" fill="#FF0000"/>
  <rect x="333" y="207" width="2" height="6" fill="#FFD700"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFD700"/>
  <line x1="325" y1="25" x2="330" y2="30" stroke="#FFD700" stroke-width="3"/>
  <line x1="370" y1="30" x2="375" y2="25" stroke="#FFD700" stroke-width="3"/>
  <line x1="375" y1="75" x2="370" y2="70" stroke="#FFD700" stroke-width="3"/>
  <line x1="330" y1="70" x2="325" y2="75" stroke="#FFD700" stroke-width="3"/>
  <line x1="325" y1="50" x2="315" y2="50" stroke="#FFD700" stroke-width="3"/>
  <line x1="385" y1="50" x2="375" y2="50" stroke="#FFD700" stroke-width="3"/>
  <line x1="350" y1="25" x2="350" y2="15" stroke="#FFD700" stroke-width="3"/>
  <line x1="350" y1="85" x2="350" y2="75" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Clouds -->
  <ellipse cx="120" cy="35" rx="30" ry="18" fill="white" opacity="0.9"/>
  <ellipse cx="140" cy="40" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="100" cy="42" rx="20" ry="12" fill="white" opacity="0.7"/>
  
  <ellipse cx="280" cy="30" rx="35" ry="20" fill="white" opacity="0.9"/>
  <ellipse cx="300" cy="35" rx="28" ry="16" fill="white" opacity="0.8"/>
  
  <!-- Grass details -->
  <line x1="20" y1="220" x2="25" y2="210" stroke="#228B22" stroke-width="2"/>
  <line x1="30" y1="225" x2="35" y2="215" stroke="#228B22" stroke-width="2"/>
  <line x1="360" y1="220" x2="365" y2="210" stroke="#228B22" stroke-width="2"/>
  <line x1="370" y1="225" x2="375" y2="215" stroke="#228B22" stroke-width="2"/>
  <line x1="380" y1="230" x2="385" y2="220" stroke="#228B22" stroke-width="2"/>
  
  <!-- Driveway -->
  <polygon points="160,240 180,200 220,200 240,240" fill="#696969" opacity="0.7"/>
</svg>